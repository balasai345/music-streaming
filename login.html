<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="src/favicon.png" alt=""></div>

        <h1>Log in to Thala</h1>

        <form action="">
            <button class="icon-btn"><img src="src/google.png" alt="">Sign up with Google</button>
            <button class="icon-btn"><img src="src/facebook.png" alt="">Sign up with Facebook</button>
            <button class="icon-btn"><img src="src/apple.png" alt="">Sign up with Apple</button>
            <button class="icon-btn">Continue with phone number</button>

            <div class="line"></div>

            <label for="">Email or username</label><br>
            <input type="text" placeholder="Email or username"><br>
            <label for="">Password</label><br>
            <input type="text" placeholder="Password"><br>
            <button class="next">Next</button>.
            
            <div class="forget"><a href="">Forget your password?</a></div>

            <div class="account">Don't have an account? &nbsp; <a href="./signup.html">Sign up for spotify</a></div>


        </form>

        <p class="term">This site protected by reCAPTCHA and the google <br> <a href="" class="privacy">Privacy Policy</a>
        and <a href="" class="privacy">Term of Service </a> apply.
        </p>


    </div>
</body>
</html>
