<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="nav-col left-col">
        <a href="index.html">
            <div class="header-logo-div">
                <i class="fa fa-headphones" id="header-logo" aria-hidden="true"></i>
            </div>
        </a>
        <a href="index.html">
            <div class="header-title">
                <p>THALA's</p>
                <p><b>Studio</b></p>
            </div>
        </a>
    </nav>
    <main class="container">
        <div class="logo">
            <img src="src/favicon.png" alt="Logo">
        </div>
        <h1>Sign up to <span>start listening</span></h1>

        <form id="signupForm" action="submit_signup.php" method="POST">
            <label for="email">Email address</label><br>
            <input type="email" id="email" name="email" placeholder="name@domain.com" required aria-required="true"><br>
            <a href="">Use phone number instead.</a><br>
            
            <button type="submit" class="next">Next</button>

            <div class="line"></div><br>

            <button type="button" class="icon-btn"><img src="src/google.png" alt="Google logo">Sign up with Google</button>
            <button type="button" class="icon-btn"><img src="src/facebook.png" alt="Facebook logo">Sign up with Facebook</button>
            <button type="button" class="icon-btn"><img src="src/apple.png" alt="Apple logo">Sign up with Apple</button>

            <div class="line2"></div>

            <div class="already">Already have an account? <a href="./login.html" class="login-here">Log in here</a></div>

            <p class="term">This site is protected by reCAPTCHA and the Google <br>
            <a href="" class="privacy">Privacy Policy</a> and <a href="" class="privacy">Terms of Service</a> apply.</p>
        </form>
    </main>
    <script>
        document.querySelector('.next').addEventListener('click', function(event) {
            event.preventDefault();
            let form = document.getElementById('signupForm');
            let emailInput = document.getElementById('email');
            let emailValue = emailInput.value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailValue === '') { 
                alert('Please enter your email address.');
                return;
            }
            if (!emailPattern.test(emailValue)) {
                alert("Please enter a valid email address.");
                return;
            }
            alert("Login Successful!");
            form.submit();
            window.location.href = "index.html"; // This should be after form submission in a real scenario.
        });
    </script>
</body>
</html>
