<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="src/spotify-logo.png" alt=""></div>
        <h1>Sign up to <span>start listening</span></h1>

        <form action="">
            <label for="">Email address</label><br>
            <input type="text" placeholder="name@domain.com"><br>
            <a href="">Use phone number instead. </a><br>
            
            <button class="next">Next</button>

            <div class="line"></div> <br>

            <button class="icon-btn"><img src="src/google.png" alt="">Sign up with Google</button>
            <button class="icon-btn"><img src="src/facebook.png" alt="">Sign up with Facebook</button>
            <button class="icon-btn"><img src="src/apple.png" alt="">Sign up with Apple</button>

            <div class="line2"></div>

            <div class="already">Already have an account? <a href="./login.html" class="login-here">Log in here</a></div>

            <p class="term">This site is protected by reCAPTCHA and the Google <br> <a href="" class="privacy">Privacy Policy </a> and <a href="" class="privacy">Term of Service</a> apply.</p>
        </form>
    </div>
</body>
</html>
